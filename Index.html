<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <div class="book-info">
            <form id="formEl">
                <p id="close">+</p>
                <div class="input-field">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="input-field" id="title">
                </div>
                <div class="input-field">
                    <label for="author">Author</label>
                    <input type="text" name="author" class="input-field" id="author">
                </div>
                <div class="input-field">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" class="input-field" id="pages">
                </div>
                <div class="input-field">
                    <input type="checkbox" name="read" class="read" id="read">
                    <label for="read">I have read it.</label>
                </div>
                <div class="btn-container">
                    <button class="add-btn">Add</button>
                </div>
            </form>
        </div>
        <div class="btn-container">
            <button class="new-book-btn">New Book</button>
        </div>
        <section aria-labelledby="book-cards" id="book-cards"> </section>
    </main>

    <footer>
        <p> &copy; Copy right by Farzaamm</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
